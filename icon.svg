<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a0505"/>
    </linearGradient>
    <filter id="blood-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-grad)" rx="120" ry="120"/>
  <rect width="512" height="512" fill="none" stroke="#3b0000" stroke-width="10" rx="120" ry="120" opacity="0.5"/>

  <!-- Spooky NW Text -->
  <text x="50%" y="58%" 
        font-family="'Playfair Display', Georgia, serif" 
        font-weight="900" 
        font-size="280" 
        text-anchor="middle" 
        fill="#8a0000"
        style="text-shadow: 0 0 30px rgba(138, 0, 0, 0.6), 4px 4px 0px rgba(0,0,0,0.8);"
  >
    NW
  </text>
  
  <!-- Scratch marks -->
  <path d="M100,100 L150,150 M350,350 L400,400" stroke="#ff0000" stroke-width="2" opacity="0.3"/>
</svg>